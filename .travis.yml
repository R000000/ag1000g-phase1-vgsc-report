sudo: false

branches:
  only:
  - master
  - /^draft-.*$/

install: ./agam-report-base/install/install.sh

cache:
  timeout: 1000
  directories:
  - dependencies

script:
  - source env.sh
  - snakemake -s manuscript.rules clean
  - snakemake -s manuscript.rules all
  - git status

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/main.pdf
  skip_cleanup: true
  on:
    tags: true
